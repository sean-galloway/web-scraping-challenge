<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mars Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--CSS Link-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

</head>

<body class="text-white">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- News Section -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6>{{mars_data.news_title}}</h6>
            <p>{{mars_data.news_paragraph}}</p>
        </div>

        <!-- Featured Image and Mars Facts-->
        <div class="container">
            <div class="row">

                <!-- Featured Image -->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img class="featured_img" src="{{mars_data.featured_image_url}}" alt="Mars Featured Image">
                </div>

                <!-- Mars Facts-->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h3>Mars Facts</h3>
                    {{mars_data.html_table|safe}}
                </div>
            </div> <!-- row -->
        </div> <!-- container for featured image and mars facts -->

        <!-- Mars Hemispheres -->
        <h3 class="h3_hemispheres">Mars Hemispheres</h3>
        <hr color="white">
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_data.hemi_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark">
                            <img class="card-img-top" src="{{item.image_url}}" alt="{{item.title}}">
                            <div class="card-body">
                                <p class="card-text">{{item.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div> <!-- row -->
            </div> <!-- col-md-12 -->
        </div> <!-- Card Deck -->

    </div> <!-- Container -->
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
